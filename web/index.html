<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economia</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="container">
    <div id="title">
    <h1>Mi Aplicacion Para Gastos</h1>
</div>
<!--Empieza el formulario-->
<div id="div-form">
    <form id="Form">
        <div id="radioInput">
        <label for="IngresoTransaction">Ingreso</label><input type="radio" value="Ingreso" id="IngresoTransaction" name="TypeTransaction" checked>
        <label for="EgresoTransaction">Egreso</label><input type="radio" value="Egreso" id="EgresoTransaction" name="TypeTransaction">
    </div>
        <div id="transactionText">
        <label for="TransactionMount"></label><input type="number" placeholder="Monto" id="TransactionMount" name="TransactionMount">
        <label for="nameTransaction"></label><input type="text" placeholder="Nombre" id="nameTransaction" name="nameTransaction">
        <label for="descriptionTransaction"></label><input type="text" placeholder="Categoria" id="descriptionTransaction" name="descriptionTransaction">
        <button id="transactionButton">Guardar</button>
        </div>
    </form>
    <!--Termina el formulario-->
</div>
<div id="div-table">
    <table id="TableTrasaction">
        <tr>
            <th>Tipo</th>
            <th>Monto</th>
            <th>Categoria</th>
            <th>Descripcion</th>
            <th></th>
        </tr>
    </table>
</div>
<div id="div-total-table">
    <table id="totalTable">
        <tr>
            <th>Total</th>
        </tr>
        <tr>
            <td id="totalSumCell"></td>
        </tr>
    </table>
    <button id="totalSumButton">Calcular Total</button>
</div>
</div>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/16b5a59919.js" crossorigin="anonymous"></script>
</body>
</html>
