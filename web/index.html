<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economia</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="container">
    <div id="title">
    <h1>Mi Aplicacion Para Gastos</h1>
</div>
<div id="div-form">
    <form id="Form">
        <div id="radioInput">
        <label for="IngresoTransaction">Ingreso</label><input type="radio" value="Ingreso" id="IngresoTransaction" name="TypeTransaction" checked>
        <label for="EgresoTransaction">Egreso</label><input type="radio" value="Egreso" id="EgresoTransaction" name="TypeTransaction">
    </div>
        <div id="transactionText">
        <label for="TransactionMount"></label><input type="number" placeholder="Monto" id="TransactionMount" name="TransactionMount" min="0" required>
        <label for="nameTransaction"></label><input type="text" placeholder="Nombre" id="nameTransaction" name="nameTransaction" required>
        <label for="descriptionTransaction"></label><input type="text" placeholder="Categoria" id="descriptionTransaction" name="descriptionTransaction" required>
        <button>Guardar</button>
        </div>
        
    </form>
</div>
<div id="div-table">
    <table id="TableTrasaction">
        <tr>
            <th>Tipo</th>
            <th>Monto</th>
            <th>Categoria</th>
            <th>Descripcion</th>
            <th></th>
        </tr>
    </table>
</div>
</div>

    <script src="main.js"></script>
</body>
</html>
